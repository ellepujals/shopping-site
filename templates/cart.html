
{% extends 'base.html' %}

{% block body %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% for item in melons_in_cart %}
        <tr>
            <td>{{ item.common_name }} </td>
            <td>{{ item.quantity }} </td>
            <td> {{ item.price_str() }} </td>
            <td>{{ item.melon_subtotal }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <h3>Total: ${{ total_order_cost }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
